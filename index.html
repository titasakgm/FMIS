<!DOCTYPE html>
<html>
<head>
  <title>Leaflet</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
  <style>
    body {
      padding: 0px;
      margin: 0px;
      height: 100%;
      width: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    .leaflet-control-layers-group-name {
      font-weight: bold;
      margin-bottom: .2em;
      margin-left: 3px;
    }
    .leaflet-control-layers-group {
      margin-bottom: .5em;
    }
    .leaflet-control-layers-scrollbar {
      overflow-y: scroll;
      padding-right: 10px;
    }
    .leaflet-crosshair,
    .leaflet-crosshair .leaflet-interactive {
      cursor: crosshair;
    }
    .leaflet-popup-content {
      width: 240px;
    }
    #npark {
      cursor: crosshair !important;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/zepto/1.1.4/zepto.min.js"></script>
  <script src="js/autosize.js"></script>

  <!-- script src="js/leaflet-src.js"></script -->
  <script src="js/leaflet.ajax.js"></script>  
  <script src="js/leaflet.groupedlayercontrol.js"></script>

  <!-- add editing tools -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.2/leaflet.draw.js"></script>

  <!-- add BetterWMS.js -->
  <!-- script src="js/BetterWMS.js"></script -->

  <!-- add Crosshair.js -->
  <script src="js/Crosshair.js"></script>

  <script>
    Autosize.enable();

    var map = L.map('map').setView([13.736717,100.523186], 10);

    L.crosshairs({
      style: {
        opacity: 1,
        fillOpacity: 0,
        weight: 2,
        color: '#900',
        radius: 10
      }
    }).addTo(map);

    // BASE layer
    var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    })
    .addTo(map);

    var esri_clear = L.tileLayer('https://clarity.maptiles.arcgis.com/arcgis/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: "<a href='https://wiki.openstreetmap.org/wiki/Esri'>Terms & Feedback</a>",
      maxZoom: 22,
      maxNativeZoom: 22
    });

    // OVERLAYERS
    var prov_wms = L.tileLayer.wms("http://fmis.forest.ku.ac.th:8080/geoserver/MP/wms", {
      layers: '01-Province',
      format: 'image/png',
      transparent: true,
      opacity: 0.5,
      version: '1.1.0',
      attribution: "FMIS@MP"
    });

    var amp_wms = L.tileLayer.wms("http://fmis.forest.ku.ac.th:8080/geoserver/MP/wms", {
      layers: '02-Amphoe',
      format: 'image/png',
      transparent: true,
      opacity: 0.5,
      version: '1.1.0',
      attribution: "FMIS@MP"
    });    

    var tam_wms = L.tileLayer.wms("http://fmis.forest.ku.ac.th:8080/geoserver/MP/wms", {
      layers: '03-Tambon',
      format: 'image/png',
      transparent: true,
      opacity: 0.5,
      version: '1.1.0',
      attribution: "FMIS@MP"
    });    

    var moo_wms = L.tileLayer.wms("http://fmis.forest.ku.ac.th:8080/geoserver/MP/wms", {
      layers: '04-Mooban',
      format: 'image/png',
      transparent: true,
      opacity: 0.75,
      version: '1.1.0',
      attribution: "FMIS@MP"
    });

    // Country resources
    var stream_wms = L.tileLayer.wms("http://fmis.forest.ku.ac.th:8080/geoserver/MP/wms", {
      layers: '05-Stream',
      format: 'image/png',
      transparent: true,
      opacity: 0.75,
      version: '1.1.0',
      attribution: "FMIS@MP"
    });

    var stream_wms = L.tileLayer.wms("http://fmis.forest.ku.ac.th:8080/geoserver/MP/wms", {
      layers: '05-Stream',
      format: 'image/png',
      transparent: true,
      opacity: 0.75,
      version: '1.1.0',
      attribution: "FMIS@MP"
    });

    var soil_wms = L.tileLayer.wms("http://fmis.forest.ku.ac.th:8080/geoserver/MP/wms", {
      layers: '06-Soil',
      format: 'image/png',
      transparent: true,
      opacity: 0.75,
      version: '1.1.0',
      attribution: "FMIS@MP"
    });

    var road_wms = L.tileLayer.wms("http://fmis.forest.ku.ac.th:8080/geoserver/MP/wms", {
      layers: '13-Road',
      format: 'image/png',
      transparent: true,
      opacity: 0.75,
      version: '1.1.0',
      attribution: "FMIS@MP"
    });

    var rail_wms = L.tileLayer.wms("http://fmis.forest.ku.ac.th:8080/geoserver/MP/wms", {
      layers: '14-Railway',
      format: 'image/png',
      transparent: true,
      opacity: 0.75,
      version: '1.1.0',
      attribution: "FMIS@MP"
    });

    var water_wms = L.tileLayer.wms("http://fmis.forest.ku.ac.th:8080/geoserver/MP/wms", {
      layers: '07-Watershed',
      format: 'image/png',
      transparent: true,
      opacity: 0.75,
      version: '1.1.0',
      attribution: "FMIS@MP"
    });

    // State Lands
    var npark_wms = L.tileLayer.wms("http://fmis.forest.ku.ac.th:8080/geoserver/MP/wms", {
      layers: '08-National Park',
      format: 'image/png',
      transparent: true,
      opacity: 0.75,
      version: '1.1.0',
      attribution: "FMIS@MP"
    });

    var wlife_wms = L.tileLayer.wms("http://fmis.forest.ku.ac.th:8080/geoserver/MP/wms", {
      layers: '10-Wildlife',
      format: 'image/png',
      transparent: true,
      opacity: 0.75,
      version: '1.1.0',
      attribution: "FMIS@MP"
    });

    var nhunt_wms = L.tileLayer.wms("http://fmis.forest.ku.ac.th:8080/geoserver/MP/wms", {
      layers: '11-Non-Hunting',
      format: 'image/png',
      transparent: true,
      opacity: 0.75,
      version: '1.1.0',
      attribution: "FMIS@MP"
    });

    var spk_wms = L.tileLayer.wms("http://fmis.forest.ku.ac.th:8080/geoserver/MP/wms", {
      layers: '12-Agri-Land-Reform',
      format: 'image/png',
      transparent: true,
      opacity: 0.75,
      version: '1.1.0',
      attribution: "FMIS@MP"
    });

    // FeatureGroup is to store editable layers
    var drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);
    var drawControl = new L.Control.Draw({
      edit: {
        featureGroup: drawnItems
      }
    });
    map.addControl(drawControl);

    // Overlay layers are grouped
    var groupedOverlays = {
      "ขอบเขตการปกครอง": {
        "หมู่บ้าน": moo_wms,
        "ตำบล": tam_wms,
        "อำเภอ": amp_wms,
        "จังหวัด": prov_wms
      },
      "ทรัพยากรธรรมชาติ": {
        "Stream": stream_wms,
        "Soil": soil_wms,
        "Watershed": water_wms,
        "Road": road_wms,
        "Railway": rail_wms
      },
      "ที่ดินรัฐ": {
        "เขตอุทยานแห่งชาติ": npark_wms,
        "เขตรักษาพันธุ์สัตว์ป่า": wlife_wms,
        "เขตห้ามล่าสัตว์ป่า": nhunt_wms,
        "ส.ป.ก.": spk_wms
      },
      "Edit Map": {
        "Draw Layer": drawnItems 
      }
    };

    var baseMaps = {
      "OSM": osm,
      "Esri Satellite": esri_clear
    };

    // Use custom grouped layer control
    var layerControl = L.control.groupedLayers(baseMaps,groupedOverlays);
    map.addControl(layerControl);

    map.on(L.Draw.Event.CREATED, function (event) {
      var layer = event.layer;
      drawnItems.addLayer(layer);
    });

    var ptIcon = L.icon({
      iconUrl: 'marker-circle-red.png',
      iconSize: [1,1],
      popupAnchor: [1,1]
    });

    var mp;
    var hili, label;
    var cur_pname;

    var popupOptions = {
      'maxWidth': '400',
      'minWidth': '250',
      'className': 'custom'
    }

    var provOptions = {
      'maxWidth': '100',
      'minWidth': '50',
      'permanent': true,
      'direction': 'center',
      'className': 'prov_label'
    }

    map.on('click', function(e) {
      mp = new L.Marker([e.latlng.lat, e.latlng.lng],
        { icon: ptIcon }).addTo(map);
      getPopupInfo(e.latlng.lng, e.latlng.lat);
      if (map.hasLayer(hili)) {
        map.removeLayer(hili);
      }
    });

    map.on('contextmenu', function(e) {
      if (map.hasLayer(hili)) {
        map.removeLayer(hili);
      }      
    });

    function getPopupInfo(lng,lat) {
      var msg = "";
      var url = "http://fmis.forest.ku.ac.th:4567/check_law/" + lng +"/" + lat;
          
      $.ajax({
        type: "GET",
        crossDomain: true,
        dataType: "json",
        url: url,
        success: function(arr) {
          for (var i=0;i<arr.length;i++) {
            var o = arr[i];
            if (! $.isEmptyObject(o) && o.pcode) { // highlight province via pcode
              var pcode = o.pcode;
              cur_pname = o.pname;
              hili = new L.tileLayer.wms("http://fmis.forest.ku.ac.th:8080/geoserver/MP/wms", {
                layers: 'MP:province',
                format: 'image/png',
                transparent: true,  
                opacity: 0.8,
                version: '1.1.0',
                attribution: 'FMIS@MP',
                CQL_FILTER: "p_code='" + pcode + "'"
              }).addTo(map);

              // mp.bindPopup(cur_pname, provOptions).openPopup();
              hili.bringToFront();
            };

            if (! $.isEmptyObject(o) && o.law_folder) { // gen popup to client
              var lon = parseFloat(o.longitude);
              var lat = parseFloat(o.latitude);
              var name = o.law_name;
              var path = o.law_folder;

              // create marker object create content and open popup
              var msg = "<h4>" + name + "</h4><a href='" + path + "' target='_blank'>เอกสารประกอบเพื่อดูรายละเอียด</a>";
              msg += "<embed src='" + path + "#page=1&zoom=0&view=fit' type='application/pdf' ";
              msg += "width='100%'>";
              msg += "<p>" + cur_pname;
              msg += "<br/>LAT:" + lat.toFixed(6);
              msg += " LON:" + lon.toFixed(6);
              msg += "<a href='http://maps.google.com/?q=" +lat + "," + lon + "&ll=" + lat + "," + lon + "&z=10' target='_blank'>";
              msg += "<br/>[ ไปที่ตำแหน่งนี้ ]</a></p>";
  
              mp.bindPopup(msg, popupOptions).openPopup();

              L.marker([lat, lon],{ icon: ptIcon }).bindPopup(msg,popupOptions).addTo(map);
            }
          }
        },
        error: function() {
          alert("lng:" + lng + " lat:" + lat);
        }
      });
    };

    // LAB
    var owsrootUrl = "http://fmis.forest.ku.ac.th:8080/geoserver/ows";
    var defaultParameters = {
      service : 'WFS',
      version : '1.0.0',
      request : 'GetFeature',
      typeName : 'MP:08-Natural-Park',
      outputFormat : 'text/javascript',
      format_options : 'callback:getJson',
      srsName : 'EPSG:4326'
    };

    var parameters = L.Util.extend(defaultParameters);
    var URL = owsrootUrl + L.Util.getParamString(parameters);
    var WFSLayer = null;

    var ajax = $.ajax({
      url: URL,
      dataType: 'jsonp',
      jsonpCallback: 'getJson',
      success: function (response) {
        WFSLayer = L.geoJson(response, {
          style: function (feature) {
            return {
              stroke: false,
              fillColor: 'FFFFFF',
              fillOpacity: 0
            };
          },
          onEachFeature: function (feature, layer) {
            popupOptions = { maxWidth: 200 } ;
            var name = feature.properties.name_e;
            var area = feature.properties.area;
            var msg = "<h1>" + name + "</h1><p>AREA:" + area + "</p>"; 
            //layer.bindPopup("Popup text, access attributes with feature.properties.ATTRIBUTE_NAME"
            //  ,popupOptions);
            layer.bindPopup(msg, popupOptions);
          }
        }).addTo(map);
      }
    });

  </script>
</body>
</html>
